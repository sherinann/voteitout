{% include "index.html" %}

    <div class="container">
        <h1>Sign Up</h1>
<div class="row">
    <form class="col s12" id="reg-form" action="/signup" method="post">
        {{ form.hidden_tag() }}
      <div class="row">
        <div class="input-field col s12">
          {{form.username.label}}<br>
            {{form.username}}<br>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            {{form.email.label}}<br>
            {{form.email}}<br>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
           {{form.password.label}}<br>
            {{form.password}}<br>
        </div>
      </div>
        <div class="input-field col s6">
            <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register

          </button>

        </div>
    </form>
  </div>
</div>
